<!DOCTYPE html>
<html>
   <head>
      <title>Index Page</title>
   </head>
   <body>
      <h3>Products</h3>
      <!-- <a href="/add_data">ADD</a> -->
      <br>
      <table>
         <thead>
            <th>Id</th>
            <th>Product Name</th>
            <th>Product Catogory</th>
            <th>Quantity</th>
            <th>price per unit</th>
            <th>#</th>
         </thead>
         {% for data in inventory %}
         <tbody>
            <td>{{data.id}}</td>
            <td>{{data.product_name}}</td>
            <td>{{data.product_category}}</td>
            <td>{{data.product_price}}</td>
            <td>{{data.quantity}}</td>
            <td><a href="/sell/{{data.id}}" type="button">Sell</a></td>
         </tbody>
         {% endfor %}
      </table>
   </body>
</html>
